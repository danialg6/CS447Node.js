<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 4 Horizontal Form Layout</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script> -->

    .bs-example{
        margin: 20px;        
    }
</style> -->
<link rel="stylesheet" href="./payment.css">
</head>
<body>
    <div class="payment">
        <div class="payment_form" id="payment">
            <div class="bs-example">
                <form action="#">
                    <div class="form-group row">
                        <label for="last_name" >Last name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="last_name" placeholder="last name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="card_number">Card number</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="card_number" placeholder="card number" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exp_date" >Expire date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="exp_date" placeholder="Expire date" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="csv" >csv</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="csv" placeholder="csv" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary" >confirm order</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="nonpayment">
    
        </div>
    </div>
    
</body>
</html>
