<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 4 Vertical Form Layout</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{
        margin: 20px;        
    }
</style>
</head>
<body>
<div class="bs-example">
    <form>
        <div class="form-group">
            <label for="initialDeposit">initial deposit</label>
            <input type="number" class="form-control" id="binitial deposit" placeholder="initial deposit" required>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="securityCode">security code</label>
            <input type="password" class="form-control" id="bsecurity_code" placeholder="security code" required>
        </div>
        <div class="form-group">
            <label for="">First name</label>
            <input type="text" class="form-control" id="bfirst_name" placeholder="first name" required>
        </div>
        <div class="form-group">
            <label for="">Last name</label>
            <input type="text" class="form-control" id="blast_name" placeholder="last name" required>
        </div>
        <div class="form-group">
            <label for="">SSN</label>
            <input type="number" class="form-control" id="bssn" placeholder="SSN" required>
        </div>
        <div class="form-group">
            <label for="expareDate">Expiry date</label>
            <input type="date" class="form-control" id="bexp_date" placeholder="expiry date" required>
        </div>
        <button type="submit" class="btn btn-primary" id="bsubmit">Login</button>
    </form>
</div>
</body>
</html>
